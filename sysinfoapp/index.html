<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SysInfoApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <div id="sidenav-permanent">

        <a onclick="myapp.loadNotebook()"><i class="fas fa-book"></i></a>
        <a onclick="myapp.loadNotes()"><i class="fas fa-align-left"></i></a>
    </div>
    <div id="sidenav">

        <div id="sidenav-panel">
            <div id="top-panel">
                <a onclick="myapp.createNewEntry()"><i class="fas fa-folder-plus"></i></a>
            </div>
            <div id="sidenav-content"></div>
        </div>
        <div id="button-panel">
            <button id="open" onclick="myapp.open()">o</button>
            <button id="close" onclick="myapp.close()">c</button>
        </div>

    </div>
    <div id="notearea">
        <h1>Note1</h1>
        <textarea id="textarea"></textarea>
        <button id="save" onclick="myapp.save()">save</button>
    </div>
</body>
<script>
    require('./renderer.js');
</script>
<script src="script.js"></script>

</html>
